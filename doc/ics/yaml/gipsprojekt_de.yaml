---
title: Gipsprojekt
url: https://www.gipsprojekt.de/
howto:
  en: |
    - Go to the collection schedule URL of your service provider (like <https://www.stadtwerke-speyer.de/muellkalender>) and click on your location/street.
    - Right-click the "Im iCalendar-Format abonnieren/speichern" link on the bottom half of the page and copy the URL.
    - Replace the `url` in the example configuration with the copied link.
    - Check the URL for any year. In the case of Speyer, it is the case in the `Abfuhrkalender` and `Jahr` argument. Replace it with `{%Y}` as seen in the example configuration. This way the year will be automatically updated.
  de: |
    - Geh auf die Webseite der entsprechenden Region (für Speyer z. B. <https://www.stadtwerke-speyer.de/muellkalender>) und wähle die passende Region/Straße aus.
    - Suche den "Im iCalendar-Format abonnieren/speichern"-Link im unteren Teil der Webseite und mache darauf einen Rechtsklick. Kopiere nun die URL.
    - Ersetze die `url` im Beispiel mit dem kopierten Link.
    - Prüfe die URL auf Jahreszahlen. Diese findest du im Beispiel von Speyer in den `Abfuhrkalender`- und `Jahr`-Parametern. Ersetze sie durch `{%Y}`, wie im Beispiel zu sehen. Dies ermöglicht eine automatische Anpassung des abgerufenen Jahres. Ein manueller Eingriff ist an Silvester dadurch nicht nötig.
description: |
